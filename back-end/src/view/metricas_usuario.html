    <title>Lista de Logs</title>
</head>

<body>
    <h1 class="titulo d-flex justify-content-around">Quantidade Total</h1>
    <div class="container">
    
        <div id="lgs">
        </div>
    </div>

</body>
<script>
    const url = "http://localhost:3000/metricas-usuario/1";
    fetch(url, {
        method: "GET",
        headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
        },
    })
        .then((res) => {
            if (!res.ok)
                console.log("teste ", res)
            return res.json();
        }).then((data) => {
            if (data)
                console.log("teste: ", data)

            let lgsHTML = "";
            if (data && Array.isArray(data)) {
                for (let index = 0; index < data.length; index++) {
                    const element = data[index];
                    console.log(element.lgs);
                    lgsHTML += `
                    <div class='card mb-3'>
                    <div style="border-radius: 4px; border: 1px #cacaca solid; padding:20px">
                Informações do Usuário: ${element.nome} <br>
                <div style="display> flex; justify-content: column"> 
                    Horas trabalhadas: ${element.qtde_horas_trabalhadas} <br>
                    Logs por Usuário: ${element.qtde_logs} <br>
                    Bugs corrigidos: ${element.qtde_bugs_corrigidos}  <br>
                    </div>
                    </div>
                    </div>`;
                }

            }
            document.getElementById("lgs").innerHTML = lgsHTML;
        })
        .catch((error) => console.log("ERROR: ", error))
</script>

</html>
